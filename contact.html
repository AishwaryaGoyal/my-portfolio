<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />

      </head>
    
      <body background="images/background.png">
        <div class="container">
          <!--For handheld device-->
          <div class="header-handheld">
            <a class="btn-work-handheld" href="work.html" role="button"><b>Work</b></a>
            <a class="btn-contact-handheld" href="" role="button"><b>Contact</b></a>
    
            <!--For mobile devices---floating menu-->
            <a class="btn-menu" href="" role="button"
              ><i class="fas fa-bars fa-2x"></i
            ></a>
            <a class="btn-home-drop" href="index.html" role="button"><b>Home</b></a>
            <a class="btn-work-drop" href="work.html" role="button"><b>Work</b></a>
            <a class="btn-contact-drop" href="" role="button"><b>Contact</b></a>
            <a class="btn-about-drop" href="about.html" role="button"><b>About</b></a>
          </div>
    
          <div class="header">
            <div class="header-start">
              <a href="about.html">
                <img class="emoji" src="images/emoji.png" width="60px"
              /><b class="txt-aurora">Aurora</b></a>
            </div>
    
            <div class="header-middle">
              <a class="btn-home" href="index.html" role="button"><b>Home</b></a>
              <a class="btn-work" href="work.html" role="button"><b>Work</b></a>
              <a class="btn-about" href="about.html" role="button"><b>About</b></a>
            </div>
    
            <div class="header-end">
              <a
                class="btn-fb"
                href="https://www.facebook.com/aishwarya.goyal.37625/"
                role="button"
                ><i class="fab fa-facebook fa-2x"></i
              ></a>
              <a
                class="btn-insta"
                href="https://www.instagram.com/bling2292/"
                role="button"
                ><i class="fab fa-instagram fa-2x"></i
              ></a>
              <a
                class="btn-twit"
                href="https://twitter.com/Aurora2292"
                role="button"
                ><i class="fab fa-twitter fa-2x"></i
              ></a>
            </div>
          </div>

          <div class="contact">
            <form action="" method="post">
                <section>
                      <label for="name">Name: <abbr title="required" aria-label="required">*</abbr></label>
                      <input type="text" id="name" name="user_name" required>
                  </section>
                  
                  <section>
                      <label for="mail">E-mail: <abbr title="required" aria-label="required">*</abbr></label>
                      <input type="email" id="mail" name="user_email">
                  </section>

                    <section>
                      <label for="msg">Message: <abbr title="required" aria-label="required">*</abbr></label>
                      <textarea id="msg" name="user_message" required></textarea>
                    </section>

                    <section>
                        <button type="submit"><strong>Send your message</strong></button>
                    </section>
                        <section>We will get back to you as soon as possible. ^_^</section>
                   
            </form>
            
          </div>

          <div class="footer">
        <a class="btn-home-footer" href="index.html" role="button"
          ><i class="fas fa-home fa-2x"></i
        ></a>
        <a class="btn-about-footer" href="about.html" role="button"
          ><i class="fas fa-user-circle fa-2x"></i
        ></a>
      </div>
          </div>

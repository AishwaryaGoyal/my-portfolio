<html>
    <head>
      <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <script
          src="https://kit.fontawesome.com/168a5f90e1.js"
          crossorigin="anonymous"
        ></script>
        <script src="contact-script.js" defer></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="shortcut icon" href="favicons/contact.svg" />
        <title>Contact</title>
      </head>
    
      <body background="images/background.png">
        <i class="heart1 fas fa-heart"></i>
        <i class="heart2 fas fa-heart"></i>
        <i class="heart3 fas fa-heart"></i>
        <i class="heart4 fas fa-heart"></i>
        <i class="heart5 fas fa-heart"></i>
        <div class="container">

          <!--For handheld device-->
          <div class="header-handheld" id="headerHandheld">
            <a class="btn-work-handheld" href="work.html" role="button"><b>Work</b></a>
            <a class="btn-contact-handheld" href="" role="button"><b>Contact</b></a>
    
            <!--For mobile devices---floating menu-->
            <a class="btn-menu" role="button" onclick="menuClick()"
              ><i class="fas fa-bars fa-2x"></i
            ></a>
            <a class="btn-home-drop" id="btnHomeDrop" href="index.html" role="button"><b>Home</b></a>
            <a class="btn-work-drop" id="btnWorkDrop" href="work.html" role="button"><b>Work</b></a>
            <a class="btn-contact-drop" id="btnContactDrop" href="" role="button"><b>Contact</b></a>
            <a class="btn-about-drop" id="btnAboutDrop" href="about.html" role="button"><b>About</b></a>
          </div>
    
          <div class="header">
            <div class="header-start">
              <a href="about.html">
                <img class="emoji" src="images/emoji.png" width="60px"
              /><b class="txt-aurora">Aurora</b></a>
            </div>
    
            <div class="header-middle">
              <a class="btn-home" href="index.html" role="button"><b>Home</b></a>
              <a class="btn-work" href="work.html" role="button"><b>Work</b></a>
              <a class="btn-about" href="about.html" role="button"><b>About</b></a>
            </div>
    
            <div class="header-end">
              <a
                class="btn-fb"
                href="https://www.facebook.com/aishwarya.goyal.37625/"
                target="_blank"
                role="button"

                ><i class="fab fa-facebook fa-2x"></i
              ></a>
              <a
                class="btn-insta"
                href="https://www.instagram.com/bling2292/"
                target="_blank"
                role="button"
                ><i class="fab fa-instagram fa-2x"></i
              ></a>
              <a
                class="btn-twit"
                href="https://twitter.com/Aurora2292"
                target="_blank"
                role="button"
                ><i class="fab fa-twitter fa-2x"></i
              ></a>
            </div>
          </div>

          <div class="contact">
            <form action="https://formspree.io/f/xyylqqkn" method="post">
                
                      <label for="name">Name: <abbr title="required" aria-label="required">*</abbr></label>
                      <input type="text" id="name" name="user_name" required autofocus>
                  
                      <label for="mail">E-mail: <abbr title="required" aria-label="required">*</abbr></label>
                      <input type="email" id="mail" name="user_email" required>
                                    
                      <label for="msg">Message: <abbr title="required" aria-label="required">*</abbr></label>
                      <textarea id="msg" name="user_message" required></textarea>
                                        
                        <button id="btnSubmit" type="submit" onclick="submitAction()"><strong>Send your message</strong></button>
                    
                        <p>We will get back to you as soon as possible. ^_^</p>
                   
            </form>
            
          </div>

          <div class="footer">
        <a class="btn-home-footer" href="index.html" role="button"
          ><i class="fas fa-home fa-2x"></i
        ></a>
        <a class="btn-about-footer" href="about.html" role="button"
          ><i class="fas fa-user-circle fa-2x"></i
        ></a>
      </div>
          </div>
</html>
